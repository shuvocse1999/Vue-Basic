<!DOCTYPE html>
<html>
<head>
	<title>Eight Class</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div id="app">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-light">
					<h1>Vue Js Practices</h1>
				</div>

				<div class="card-body text-center">
					
					<button class="btn btn-success" @click.alt="message">Click Me</button>
					<button class="btn btn-success" @click.shift="message">Click Me</button>

					<a href="https://www.facebook.com" @click.prevent>Prevent</a>		    	
					
				</div>
			</div>



		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



<script>

	var app = new Vue({
		el   : '#app',
		data : {
			
			
		},

		methods:{
			message(){
				console.log("Hello Shuvo")
			} 
		}
		

	});


</script>


</body>
</html>
