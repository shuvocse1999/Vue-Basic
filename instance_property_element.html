<!DOCTYPE html>
<html>
<head>
	<title>First Class</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div id="app">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-light">
					<h1>Vue Js Practices</h1>
				</div>

				<div class="card-body">
					<h4>Message :: {{ message }}</h4>
					<h4>Length  :: {{ length }}</h4>
					<h4>Status  :: {{ status }}</h4>

				</div>
			</div>
		</div>
	</div>



	<div id="app2">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-light">
					<h1>Vue Js Practices</h1>
				</div>

				<div class="card-body">
					<h4>Message :: {{ message }}</h4>
					<h4>Length  :: {{ length }}</h4>
					<h4>Status  :: {{ status }}</h4>

				</div>
			</div>
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>

		var app = new Vue({
			el   : '#app',
			data : {
				message : "Hello World",
				length  : 11,
				status  : true
			}
		});


		var app2 = new Vue({
			el   : '#app2',
			data : {
				message : "Hello Bangladesh",
				length  : 17,
				status  : true
			}
		});

	</script>


</body>
</html>
