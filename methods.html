<!DOCTYPE html>
<html>
<head>
	<title>Second Class</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div id="app">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-light">
					<h1>Vue Js Practices</h1>
				</div>

				<div class="card-body">
					<h4>Name :: {{ MyName() }}</h4>
					<h4>Age  :: {{ MyAge() }}</h4>
					<h4>Date Of Birth  :: {{ MyBirthDate() }}</h4>
					<h4>Job  :: {{ MyJob(2) }}</h4>
			

				</div>
			</div>
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>

		var app = new Vue({
			el   : '#app',
			data : {
				DateOfBirth : "10-10-1999",
				Company     : "SBIT",
				Place       : "Feni"
				
			},
			methods:{
				MyName(){
					return "Ariyan Shuvo"
				},

				MyAge(){
					return 21
				},

				MyBirthDate(){
					return this.DateOfBirth
				},

				MyJob(year){
					return `Company Name ${this.Company} & Place is ${this.Place} & Experience is ${year}`
				},
			}
		});


	</script>


</body>
</html>
