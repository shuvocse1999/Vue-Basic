<!DOCTYPE html>
<html>
<head>
	<title>Fifth Class</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div id="app">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-light">
					<h1>Vue Js Practices</h1>
				</div>

				<div class="card-body text-center">
				   <button class="btn btn-success" @click="Button">Add To Cart</button>

				   <div class="canvas p-4" @mousemove="over" style="background: #f4f4f4; height: 500px; width: 500px;">
				   	  {{ log.x }} , {{ log.y }}
				   </div>
				</div>



			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


	
	<script>

		var app = new Vue({
			el   : '#app',
			data : {

				log:{
					x:0,
					y:0
				}
				
				
			},
			methods:{
				Button(e){
					console.log(e);

				},

				over(e){
					this.log.x = e.offsetX
					this.log.y = e.offsetY
				}
			}

		});


	</script>


</body>
</html>
