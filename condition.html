<!DOCTYPE html>
<html>
<head>
	<title>Nine Class</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div id="app">
		<div class="container">
			<div class="card">
				<div class="card-header bg-info text-light">
					<h1>Vue Js Practices</h1>
				</div>

				<div class="card-body text-center">
					
					<h2 v-if="name">Shuvo</h2>
					<h2 v-else="age">21</h2>

					<button class="btn btn-dark" @click="hides">Hide</button>
				</div>
			</div>



		</div>
	</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



<script>

	var app = new Vue({
		el   : '#app',
		data : {

			name : true,
			age  : true,
			
			
		},

		methods:{

			hides(){
				this.name = !this.name
				this.age = !this.age
			}
		
		}
		

	});


</script>


</body>
</html>
